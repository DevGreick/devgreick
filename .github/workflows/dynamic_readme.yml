name: Update Dynamic README

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with Live Feeds
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Blog posts via RSS, separado por vírgula em uma única string
      - name: Update Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://feeds.feedburner.com/TheHackersNews,https://www.bleepingcomputer.com/feed/"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          commit_message: "update readme with latest posts"

      # KEV da CISA via JSON convertido em Markdown no README
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update CISA Known Exploited Vulnerabilities block
        run: |
          python -V
          python scripts/update_kev.py

      - name: Commit KEV block if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update KEV block in README"
          file_pattern: README.md

      # Snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/snake.svg
            output/snake-dark.svg?palette=github-dark

      - name: Commit and Push Snake
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update snake"
          file_pattern: output/*.svg
