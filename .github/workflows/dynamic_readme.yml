name: Atualizar README Dinâmico

on:
  schedule:
    - cron: '0 */2 * * *'   
  workflow_dispatch:

jobs:
  update-readme:
    name: Atualizar README com Feeds
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

     
      - name: Atualizar seção de posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://feeds.feedburner.com/TheHackersNews,https://www.bleepingcomputer.com/feed/"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          commit_message: "atualiza readme com últimos posts"

    
      - name: Preparar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Atualizar bloco de KEVs da CISA
        run: |
          python -V
          python scripts/update_kev.py

      - name: Commit do bloco de KEVs se houver mudanças
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: atualiza bloco de KEVs no README"
          file_pattern: README.md

      
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/snake.svg
            output/snake-dark.svg?palette=github-dark

      - name: Commit e push da Snake
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: atualiza snake"
          file_pattern: output/*.svg
